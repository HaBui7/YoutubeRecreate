<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="padding-left: 80px">
    <div
      style="
        position: fixed;
        background-color: green;
        color: white;
        right: 0;
        top: 0;
        bottom: 0;
        width: 150px;
      "
    >
      right sidebar
    </div>
    <div
      style="
        position: fixed;
        display: flex;
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background-color: white;
          width: 300px;
          padding-top: 15px;
          padding-right: 15px;
          padding-left: 15px;
          padding-bottom: 15px;
          border-radius: 5px;
        "
      >
        <div style="color: black; font-size: 24px; margin-bottom: 12px">
          Modal Title
        </div>
        <div style="font-family: Arial; margin-bottom: 12px">
          This is a modal
        </div>
        <button>Close</button>
      </div>
    </div>
  </body>
</html>
